<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTMASTERJI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header"><i class="bi bi-youtube"></i> YTMasterJi</div>
    <div class="search-container">
      <div class="search-box">
        <i class="bi bi-search search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search videos..." />
      </div>
    </div>
    <div class="btn-container">
      <button class="btn">Load Videos</button>
    </div>
    <div class="container" id="videoContainer">

      <div class="video">
        <img
          src=""
          class="thumbnail"
          alt="Thumbnail"
        />
        <div class="video-info">
          <div class="title">Sample Video Title</div>
          <div class="channel">Channel Name</div>
          <div class="meta-info">
            <span class="views">1.2M views</span>  
            <span class="likes">120K likes</span>  
            <span class="comments">15K comments</span>  
            <span class="date">Published on Jan 1, 2024</span>
          </div>
        </div>  
      </div>
      
      <div class="video">
        <img
          src=""
          class="thumbnail"
          alt="Thumbnail"
        />
        <div class="duration">5:12</div>
        <div class="video-info">
          <div class="title">Another Video Title</div>
          <div class="channel">Another Channel</div>
          <div class="meta-info">
            <span class="views">850K views</span>  
            <span class="likes">95K likes</span>  
            <span class="comments">10K comments</span>  
            <span class="date">Published on Feb 10, 2024</span>
          </div>
        </div>
      </div>
      <!-- Add more video divs as needed -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
